<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro - Credmil</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <!-- <link
      rel="shortcut icon"
      href="img/credmil_icone.ico"
      type="image/x-icon"
    /> -->
  </head>

  <body>
    <div class="container">
      <div class="primaria">
        <h1>Cadastre-se</h1>
      </div>
      <form method="POST" action="/login">
        <div class="secundaria">
          <div>
            <span>Nome:</span>
            <input type="text" name="nome" placeholder="Digite seu nome..." />
          </div>
          <div>
            <span>Sobrenome:</span>
            <input
              type="text"
              name="sobrenome"
              placeholder="Digite seu sobrenome..."
            />
          </div>
          <div>
            <span>CPF:</span>
            <input type="number" name="cpf" placeholder="Digite seu CPF..." />
          </div>
          <div>
            <span>Data de Nascimento:</span>
            <input type="date" name="nascimento" />
          </div>
          <div>
            <span>E-mail:</span>
            <input
              type="email"
              name="email"
              placeholder="Digite seu e-mail..."
            />
          </div>
          <div>
            <span>Confirmar e-mail:</span>
            <input
              type="email"
              name="confirmaEmail"
              placeholder="Confirme seu e-mail..."
            />
          </div>
          <div>
            <span>Senha:</span>
            <input
              type="password"
              name="senha"
              placeholder="Digite sua senha..."
            />
          </div>
          <div>
            <span>Confirmar senha:</span>
            <input
              type="password"
              name="confirmaSenha"
              placeholder="Confirme sua senha..."
            />
          </div>
        </div>
        <div class="botoes">
          <a href="/">Voltar</a>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
      <p>&#169; Copyright Credmil</p>
    </div>
  </body>
</html>
